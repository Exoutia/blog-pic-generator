{% extends "base.html" %}
{% block title %}{{ data.name }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="card">
            <h1 class="heading">
                {{ data.name }} <span>{{ data.problem_id }}</span>
            </h1>
            <div class="arrow-container">
                <img src="static/assets/arrow.png" alt="arrow" />
            </div>
            <div class="card-body">
                <ul class="topics">
                    {% for tag in data.tags %}<li class="topic">{{ tag }}</li>{% endfor %}
                </ul>
                <div class="img-container">
            <img src={{data.file_location}} alt="preview" />
                </div>
                <p class="date">25/12/23</p>
            </div>
        </div>
    </div>
{% endblock %}
